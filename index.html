<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="first">
        <h2>--Sanchay Kumar Singh /-Code Editor</h2>
        <img src="IMG20250703130946.jpg" width="50px" height="50px" alt="">
    </div>
    <div class="code-editor-container">
        <div class="code-editor html-editor">
            <div class="head-editor">
                <div class="left-head">
                    <img src="html.png" alt="" width="25px">
                    <span>HTML</span>
                </div>
                <div class="right-head">
                    <img src="copy.svg" alt="" class="copy copy1">
                </div>
            </div>
            <textarea name="" id="" class="html-input" spellcheck="false"></textarea>
        </div>
        <div class="code-editor css-editor">
            <div class="head-editor">
                <div class="left-head">
                    <img src="css.png" alt="" width="30px">
                    <span>CSS</span>
                </div>
                <div class="right-head">
                    <img src="copy.svg" alt="" class="copy copy2">
                </div>
            </div>
            <textarea name="" class="css-input" id="" spellcheck="false"></textarea>
        </div>
        <div class="code-editor js-editor">
            <div class="head-editor">
                <div class="left-head">
                    <img src="js.png" alt="" width="30px">
                    <span>JAVASCRIPT</span>
                </div>
                <div class="right-head">
                    <img src="copy.svg" alt="" class="copy copy3">
                </div>
            </div>
            <textarea name="" class="js-input" id="" spellcheck="false"></textarea>
        </div>
    </div>
    <div class="output-container">
        <div class="output-head">
            <span>Output</span>
            <img src="save.svg" id="save" alt="">
            <img src="full.svg" id="full" alt="">
        </div>
        <iframe id="output"></iframe>
    </div>
    <script src="script.js"></script>
</body>

</html>
